<div class="container mt-4">
    <h2>Shopping Cart</h2>
    <div *ngIf="cartItems.length === 0">
      <p>Your cart is empty.</p>
    </div>
    <div class="row" *ngFor="let item of cartItems; let i = index">
      <div class="col-md-4">
        <div class="card mb-3">
          <img [src]="item.image" class="card-img-top" alt="{{ item.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.price | currency }}</p>
            <button class="btn btn-danger" (click)="removeFromCart(i)">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <h3 *ngIf="cartItems.length > 0">Total: {{ getTotalPrice() | currency }}</h3>
  </div>
