<div class="container mt-4">
    <h2>Checkout</h2>
    <p>Click below to proceed with payment.</p>
    <button class="btn btn-success" (click)="checkout()">Secure Checkout</button>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required>
        </div>
        <div class="mb-3">
            <label for="card" class="form-label">Card Details</label>
            <input type="text" class="form-control" id="card" required>
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</div>
